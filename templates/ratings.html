<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="templates_static/style.css" />
    <title>Customer Ratings</title>
  </head>
  <body>
    <div class="container-index">
      <header class="main=header">
        <h1>Restaurant Finder</h1>

        <nav>
          <a href="/">Home</a>
          <a href="/">Ratings</a>
        </nav>
      </header>

      <form class="ratings" action="/ratings" method="POST">
        <h3>Give a Rating</h3>
        <!-- Change restaurant names -->
        <datalist id="restaurant">
          <option value="x-restaurant">X restaurant</option>
          <option value="y-restaurant">Y restaurant</option>
          <option value="z-restaurant">Z restaurant</option>
        </datalist>

        <p>Rating (1-5):
          <input
            type="number"
            name="ratings"
            placeholder="Rating"
            required
          />
        </p>
        <label for="comment">Tell us about your experience: </label>
        <br/>
        <textarea
          id="comment"
          name="comment"
          rows="4"
          cols="50"
          required
        ></textarea>

        <input class="submit_button" type="submit" value="Submit Rating" />
      </form>
    </div>
  </body>
</html>
