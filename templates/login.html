<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="templates_static/style.css" />
    <title>Airline Login</title>
  </head>
  <body>
    <header class="extra-header">
      <nav>
        <a href="/" class="extra-nav">Home</a>
      </nav>
    </header>

    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h2>Account Login</h2>
            <p class="account-info">Please enter your information to login.</p>
          </div>
        </div>
        <form class="login-form" action="/loginAuth" method="POST">
          <input type="text" name="email" placeholder="email" required />
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <input class="submit_button" type="submit" value="Login" />
          <p class="message">
            Not registered? <a href="/register">Create an account</a>
          </p>

          {% if error %}
          <p class="error">
            <strong class="error-message">Error:</strong> {{error}}
          </p>
          {% endif %}
        </form>
      </div>
    </div>
  </body>
</html>
